<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-exemplo" class="carousel-slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000"  class="carousel-item active"> 
                <img src="https://pixabay.com/get/g2cde88730e08e23f3c49a6257f3745988fbbdfaadc07287984082428c063273fe251fd5cd9a37cd2878e56f476b8f0b48f04f7bd5110174ea4cc96b14e5f8373_1280.jpg" alt="">
            </div>
            <div data-bs-interval="3000" class="carousel-item"> 
                <img src="https://media.istockphoto.com/id/533236170/pt/foto/maresias.webp?s=2048x2048&w=is&k=20&c=gnvlEbVJWwaAd7TGMWEh4g3TDV8_MgnysMFhr5UdJpU=" alt="">
            </div>
            <div data-bs-interval="3000" class="carousel-item"> 
                <img src="https://media.istockphoto.com/id/1799323584/pt/foto/tropical-landscape-with-beach-with-coconut-trees-at-sunset.webp?s=2048x2048&w=is&k=20&c=oHwaAZKkrbihpn132K2ugBmksgXBSzk_yd39ntdgLMI=" alt="">
            </div>            
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
