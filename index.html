<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="nome">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço</label>
                    <input type="text" id="endereço" name="endereço">
                </div>
                <div class="form-campo">
                    <label for="numero">Numero</label>
                    <input type="number" id="numero" name="numero">
                </div>
                <div class="form-campo">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000');
            $('#cpf').mask('000.000.000/00');
            $('#cep').mask('00000-000');
            $('form').validate({
                rules:{
                    nome:{
                        required: true
                    },
                    email:{
                        required: true,
                        email: true
                    },
                    endereço:{
                        required: true
                    },
                    bairro:{
                        required: true
                    },
                    cpf:{
                        required: true,
                    },
                    telefone:{
                        required: true
                    },
                    numero:{
                        required: true
                    },
                    cep:{
                        required: true,
                    },
                    

                },
                messages: {
                    nome: 'Por favor, insira seu nome',
                    email: 'Por favor, insira email valido',
                    endereço: 'Por favor, insira endereço valido',
                    cpf: 'Por favor, insira CPF valido',
                    cep: 'Por favor, insira CEP valido',
                    bairro: 'Por favor, insira um bairro valido',
                    telefone: 'Por favor, insira telefone valido',
                    numero:  'Por favor, insira numero valido',
                    
                }
                
            })
        });
        
    </script>
</body>
</html>
